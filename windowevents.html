<body>
  <header><h1 class="large">Events detected in your browser</h1></header>
  <section>
    <output id="log"></output>
  </section>

<script>
var log = document.getElementById('log'),
    i = null, 
    out = [];
for (var i in window) {
  if ( /^on/.test(i) ) { out[out.length] = i; }
}
log.innerHTML = out.join(', ');
</script>
